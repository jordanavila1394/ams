<div>
    <div
        id="dropZone"
        (drop)="onFileDropped($event)"
        (dragover)="onDragOver($event)"
    >
        Droppa il pdf qui
    </div>

    <div *ngIf="pdfSrc" class="pdf-container">
        <pdf-viewer
            [src]="pdfSrc"
            [render-text]="true"
            style="height: 60vh"
        ></pdf-viewer>
    </div>

    <button
        type="button"
        pButton
        class="p-button-text p-button-rounded"
        (click)="splitPdf()"
    >
        Split PDF
    </button>
</div>
