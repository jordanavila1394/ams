<div id="modal-geo-permission" *ngIf="isModalVisible">
    <div class="card">
        <h3 class="font-bold">GPS DISATTIVATO</h3>
        <p>Il tuo GPS sembra essere disattivato</p>
        <p>Oppure non hai dato i permessi alla pagina.</p>
        <p>Perfavore, attivalo e ricarica la pagina</p>
        <img src="assets/icons/gps.png" alt="GPS" />
        <button class="close-btn" (click)="closeModal()">Chiudi</button>
    </div>
</div>
