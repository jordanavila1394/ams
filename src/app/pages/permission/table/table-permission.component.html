<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Richieste</h5>
            <p-toast></p-toast>
            <div class="list-permission" *ngIf="permissions?.length > 0">
                <div class="item" *ngFor="let permission of permissions">
                    <div
                        class="fields"
                        [ngClass]="{
                            approved: permission?.status === 'Approvato',
                            waiting: permission?.status === 'In Attesa',
                            rejected: permission?.status === 'Negato',
                            medical: permission?.typology === 'Malattia'
                        }"
                    >
                        <div class="icon">
                            <div [ngSwitch]="permission?.typology">
                                <span *ngSwitchCase="'Malattia'">
                                    <img
                                        src="assets/icons/flu.png"
                                        class="w-3rem h-3rem"
                                        alt="Malattia"
                                    />
                                </span>
                                <span *ngSwitchCase="'Ferie'">
                                    <img
                                        src="assets/icons/holiday.png"
                                        class="w-3rem h-3rem"
                                        alt="Ferie"
                                    />
                                </span>
                                <span *ngSwitchCase="'Permesso ROL'">
                                    <img
                                        src="assets/icons/permit.png"
                                        class="w-3rem h-3rem"
                                        alt="Ferie"
                                    />
                                </span>
                            </div>
                        </div>
                        <div class="status">
                            <span
                                [ngClass]="{
                                    approved:
                                        permission?.status === 'Approvato',
                                    waiting: permission?.status === 'In Attesa',
                                    rejected: permission?.status === 'Negato'
                                }"
                                >{{ permission?.status }}</span
                            >
                        </div>
                        <div class="message">
                            <strong>
                                <a
                                    href="https://wa.me/{{
                                        permission?.user.cellphone
                                    }}"
                                    >{{ permission?.user.name }}
                                    {{ permission?.user.surname }}</a
                                >
                            </strong>
                            ha richiesto:
                        </div>
                        <div class="typology">
                            <strong>{{ permission?.typology }}</strong>
                        </div>
                        <div class="dates">
                            <div class="days">
                                <span
                                    class="day"
                                    *ngFor="let data of permission?.dates"
                                >
                                    {{ data }}
                                </span>
                            </div>
                        </div>

                        <div class="actions">
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-check"
                                class="p-button-rounded p-button-success p-button-text"
                                (click)="approvePermission(permission)"
                                *ngIf="permission?.typology !== 'Malattia'"
                            ></button>
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-times"
                                class="p-button-rounded p-button-danger p-button-text"
                                (click)="rejectPermission(permission)"
                                *ngIf="permission?.typology !== 'Malattia'"
                            ></button>
                        </div>
                    </div>
                    <div class="note" *ngIf="permission.note">
                        <strong>Note: </strong> {{ permission.note }}
                    </div>
                </div>
            </div>
            <div *ngIf="permissions?.length === 0">
                Nessuna richiesta trovata
            </div>
        </div>
    </div>
</div>
