<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card">
            <form
                [formGroup]="createForm"
                #form="ngForm"
                (ngSubmit)="onSubmit()"
            >
                <h5>Crea mezzo</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label htmlFor="licensePlate1">Targa</label>
                        <input
                            pInputText
                            id="licensePlate1"
                            placeholder="Targa"
                            type="text"
                            formControlName="licensePlate"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="tipology1">Tipologia</label>
                        <input
                            pInputText
                            id="tipology1"
                            type="text"
                            placeholder="Tipologia"
                            formControlName="tipology"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="model1">Modello</label>
                        <input
                            pInputText
                            id="model1"
                            type="text"
                            placeholder="Modello"
                            formControlName="model"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="rentalType1">Tipo noleggio</label>
                        <input
                            pInputText
                            id="rentalType1"
                            type="text"
                            placeholder="Tipo noleggio"
                            formControlName="rentalType"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="driverType1">Tipo autista</label>
                        <input
                            pInputText
                            id="driverType1"
                            type="text"
                            placeholder="Tipo autista"
                            formControlName="driverType"
                            ngModel
                        />
                    </div>
                </div>

                <div
                    class="flex justify-content-center align-items-center gap-2"
                >
                    <button
                        pButton
                        pRipple
                        type="submit"
                        class="p-button-success"
                        label="Crea"
                        icon="pi pi-plus"
                        [disabled]="!createForm.valid"
                    ></button>
                </div>
            </form>
        </div>
    </div>
</div>
