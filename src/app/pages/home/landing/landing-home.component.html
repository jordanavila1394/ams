<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="welcome-container">
                Ciao,
                <span class="font-bold"
                    >{{ currentUser.name }} {{ currentUser.surname }}</span
                >.
                <br />
                Benvenuto su CTF Manager
            </div>
        </div>
        <div>
            <div class="items-actions">
                <div class="item-circle" *ngFor="let menu of menuItems">
                    <a
                        routerLink="{{ menu?.linkRoute }}"
                        [class.disabled]="!menu?.linkRoute ? true : null"
                    >
                        <div class="item">
                            <div class="image-wrapper">
                                <img src="{{ menu?.source }}" class="" />
                            </div>
                            <span>{{ menu?.label }}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div
        class="col-12"
        *ngIf="
            attendanceData?.foundCheckIn &&
            !attendanceData?.attendance?.checkOut
        "
    >
        <div class="card">
            <div class="checkin-wrapper">
                <div class="title">Ultimo Check In</div>
                <div class="content">
                    <div class="day">
                        {{
                            attendanceData?.attendance?.checkIn
                                | date: "EEEE, MMMM dd, yyyy"
                        }}
                    </div>
                    <div class="hours">
                        {{
                            attendanceData?.attendance?.checkIn
                                | date: "HH:mm:ss a"
                        }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div
                class="attendance-wrapper"
                *ngIf="!attendanceData?.foundCheckIn"
            >
                <button
                    pButton
                    pRipple
                    label="Procedi con il Check In"
                    class="p-button-success p-button-lg"
                    size="large"
                    [routerLink]="['/home/attendance']"
                ></button>
            </div>
            <div
                class="attendance-wrapper"
                *ngIf="
                    attendanceData?.foundCheckIn &&
                    !attendanceData?.attendance?.checkOut
                "
            >
                <button
                    pButton
                    pRipple
                    label="Devi fare il checkout "
                    class="p-button-warning p-button-lg"
                    size="large"
                    [routerLink]="['/home/attendance']"
                ></button>
            </div>
            <div
                *ngIf="
                    attendanceData?.foundCheckIn &&
                    attendanceData?.attendance?.checkOut
                "
                class="flex flex-column justify-content-center align-items-center gap-3"
            >
                <div>
                    <span class="font-bold"
                        >Hai gia inviato la tua presenza oggi</span
                    >
                </div>

                <div>
                    <img src="assets/icons/like.png" alt="Like" />
                </div>
            </div>
        </div>
    </div>
</div>
