<div class="grid">
    <div class="col-12">
        <div class="card p-fluid">
            <form [formGroup]="myAttendancesForm" #form="ngForm">
                <h5>Seleziona mese e anno</h5>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label htmlFor="year1">Anno</label>
                        <input
                            pInputText
                            id="year1"
                            type="text"
                            formControlName="currentYear"
                        />
                    </div>
                    <div class="field col">
                        <label htmlFor="month1">Mese</label>
                        <p-dropdown
                            [options]="monthsItems"
                            optionLabel="name"
                            formControlName="currentMonth"
                            (onChange)="onChangeMonth($event)"
                        ></p-dropdown>
                    </div>
                </div>
            </form>
        </div>
        <div class="card">hello word</div>
    </div>
</div>
