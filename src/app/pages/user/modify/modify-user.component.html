<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card">
            <form [formGroup]="modifyForm" #form="ngForm">
                <h5>Modifica utente</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label htmlFor="name1">Nome</label>
                        <input
                            pInputText
                            id="name1"
                            type="text"
                            placeholder="Nome"
                            formControlName="name"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="surname1">Cognome</label>
                        <input
                            pInputText
                            id="surname1"
                            type="text"
                            placeholder="Cognome"
                            formControlName="surname"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="email1">Email</label>
                        <input
                            pInputText
                            id="email1"
                            type="text"
                            placeholder="Email"
                            formControlName="email"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="cellphone1">Cellulare</label>
                        <input
                            pInputText
                            id="cellphone1"
                            type="text"
                            placeholder="Cellulare"
                            formControlName="cellphone"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="fiscalCode1">Codice Fiscale</label>
                        <input
                            pInputText
                            id="fiscalCode1"
                            type="text"
                            placeholder="CodiceFiscale"
                            formControlName="fiscalCode"
                            ngModel
                        />
                    </div>

                    <div class="field col-12 md:col-4">
                        <label htmlFor="user1">Ruolo</label>
                        <p-dropdown
                            [options]="roles"
                            optionLabel="label"
                            optionValue="id"
                            placeholder="Seleziona un ruolo"
                            [showClear]="true"
                            formControlName="roleId"
                            [(ngModel)]="selectedRole"
                        ></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="iban1">Indirizzo</label>
                        <app-default-autocomplete
                            id="address1"
                            type="text"
                            controlName="address"
                            [defaultAutocompleteForm]="modifyForm"
                        >
                        </app-default-autocomplete>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="iban1">IBAN</label>
                        <input
                            pInputText
                            id="iban1"
                            type="text"
                            placeholder="IBAN"
                            formControlName="iban"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="user1">Azienda</label>
                        <p-dropdown
                            [options]="companies"
                            optionLabel="name"
                            optionValue="id"
                            placeholder="Seleziona un azienda"
                            [showClear]="true"
                            formControlName="companyId"
                            [(ngModel)]="selectedCompany"
                        ></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="workerNumber1">Numero lavoratore</label>
                        <input
                            pInputText
                            id="workerNumber1"
                            type="text"
                            placeholder="Numero lavoratore"
                            formControlName="workerNumber"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="position1">Posizione</label>
                        <input
                            pInputText
                            id="position1"
                            type="text"
                            placeholder="Posizione"
                            formControlName="position"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="status1">Attiva/Disattiva</label> <br />
                        <p-inputSwitch formControlName="status"></p-inputSwitch>
                    </div>
                </div>
                <div
                    class="flex justify-content-center align-items-center gap-2"
                >
                    <p-toast></p-toast>

                    <button
                        pButton
                        pRipple
                        type="submit"
                        class="p-button-outlined p-button-secondary"
                        label="Annulla"
                        (click)="goToTableUser()"
                        icon="pi pi-times"
                    ></button>

                    <button
                        pButton
                        pRipple
                        type="submit"
                        class="p-button-success"
                        label="Salva"
                        (click)="updateUser()"
                        icon="pi pi-save"
                        [disabled]="!modifyForm.valid"
                    ></button>
                </div>
            </form>
        </div>
        <div class="card">
            <h5>Cambia password</h5>
            <p>La nuova password deve contenere minimo 6 caratteri</p>
            <form [formGroup]="changePasswordForm" #form="ngForm">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="newPassword">Nuova Password</label>
                        <input
                            pInputText
                            id="newPassword"
                            formControlName="newPassword"
                            required
                            ngModel
                        />
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="confirmPassword"
                            >Conferma nuova password</label
                        >
                        <input
                            pInputText
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            required
                            ngModel
                        />
                        <div
                            *ngIf="
                                changePasswordForm.hasError('notSame') &&
                                !changePasswordForm
                                    .get('confirmPassword')
                                    .hasError('required')
                            "
                        >
                            Le password non corrispondono.
                        </div>
                    </div>
                </div>

                <button
                    pButton
                    pRipple
                    label="Salva password"
                    class="w-full p-3 text-xl"
                    (click)="savePassword()"
                    [disabled]="!changePasswordForm.valid"
                ></button>
            </form>
        </div>
    </div>
</div>
