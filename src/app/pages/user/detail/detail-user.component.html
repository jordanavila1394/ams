<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card">
            <form [formGroup]="detailForm" #form="ngForm">
                <h5>Dettaglio utente</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label htmlFor="name1">Name</label>
                        <input
                            pInputText
                            id="name1"
                            type="text"
                            formControlName="name"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="surname1">Cognome</label>
                        <input
                            pInputText
                            id="surname1"
                            type="text"
                            formControlName="surname"
                            ngModel
                        />
                    </div>

                    <div class="field col-12 md:col-4">
                        <label htmlFor="email1">Email</label>
                        <input
                            pInputText
                            id="email1"
                            type="text"
                            formControlName="email"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="fiscalCode1">Codice Fiscale</label>
                        <input
                            pInputText
                            id="fiscalCode1"
                            type="text"
                            placeholder="CodiceFiscale"
                            formControlName="fiscalCode"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="user1">Ruolo</label>
                        <p-dropdown
                            [options]="roles"
                            optionLabel="label"
                            optionValue="id"
                            placeholder="Seleziona un ruolo"
                            [showClear]="true"
                            formControlName="roleId"
                            [(ngModel)]="selectedRole"
                        ></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="user1">Azienda</label>
                        <p-dropdown
                            [options]="companies"
                            optionLabel="name"
                            optionValue="id"
                            placeholder="Seleziona un azienda"
                            [showClear]="true"
                            formControlName="companyId"
                            [(ngModel)]="selectedCompany"
                        ></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="workerNumber1">Numero lavoratore</label>
                        <input
                            pInputText
                            id="workerNumber1"
                            type="text"
                            placeholder="Numero lavoratore"
                            formControlName="workerNumber"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="position1">Posizione</label>
                        <input
                            pInputText
                            id="position1"
                            type="text"
                            placeholder="Posizione"
                            formControlName="position"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="status1">Attiva/Disattiva</label> <br />
                        <p-inputSwitch formControlName="status"></p-inputSwitch>
                    </div>
                </div>
                <div
                    class="flex justify-content-center align-items-center gap-2"
                ></div>
              
            </form>
        </div>
    </div>
</div>
